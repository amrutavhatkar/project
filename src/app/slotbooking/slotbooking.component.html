<div class="container-fuild my-3 p-3 text-center">
  <!-- <h5 class="display-3">Slot Booking</h5> -->
  <p><span class="slot" style="border-bottom:2px solid #e66a6a;">Slot Booking</span></p>
</div>
<form class="container" method="POST" (ngSubmit)="save(slot)">
  <div class="form-group row">
    <label class="col-sm-2">Name : </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="slot.name" placeholder="Enter name" name="name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">email : </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="slot.email" placeholder="Enter email" name="email">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">phone : </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="slot.phone" placeholder="Enter phone no" name="phone">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">Time : </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="slot.time" placeholder="Enter " name="time">
    </div>
  </div>
  <!-- <button class="btn btn-light" type="submit" (click)="save(slot)">Book</button> -->
  <button class="btn btn-light" type="submit">Book</button>
</form>
